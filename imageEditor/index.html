<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <link rel="stylesheet" href="./editor.css" />
    <link rel="stylesheet" type="image/png" href="data:image/png;base64,-" />
  </head>
  <body>
    <div class="painel">
      <h1>Escolher imagem:</h1>
      <input type="file" accept="image/jpeg, image/png" />
      <h1>
        <div id="performance"></div>
      </h1>
      <h1>Filters:</h1>
      <p><button id="remover">Remover filtros</button></p>
      <p>
        <button id="preto-e-branco-js">
          Filtro preto e branco usando Javascript
        </button>
      </p>
      <p>
        <button id="preto-e-branco-wasm">
          Filtro preto e branco usando WebAssembly
        </button>
      </p>
      <p>
        <button id="opacity-filter-wasm">Opacity filter</button>
      </p>
      <p>
        <button id="invert-colors-wasm">Invert Colors filter</button>
      </p>
      <p>
        <button id="red-filter-wasm">Red filter</button>
      </p>
      <p>
        <button id="green-filter-wasm">Green filter</button>
      </p>
      <p>
        <button id="blue-filter-wasm">Blue filter</button>
      </p>
    </div>
    <div class="area">
      <img id="imagem" src="rio-de-janeiro.jpg" height="400" alt="" />
    </div>

    <script src="editor.js"></script>
  </body>
</html>
